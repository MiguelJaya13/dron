<!DOCTYPE HTML><html><head>
  <title>DroneInoPID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  html {
  font-family: Arial; 
  display: inline-block; 
  text-align: center;
}
p { 
  font-size: 1.2rem;
}
body {  
  margin: 0;
}
.topnav { 
  overflow: hidden; 
  background-color: #50B8B4; 
  color: white; 
  font-size: 1rem; 
}
.content { 
  padding: 20px; 
}
.card { 
  background-color: white; 
  max-width: 500px; 
  box-shadow: 2px 2px 12px 1px rgba(140,140,140,.5); 
}
.cards { 
  max-width: 800px; 
  margin: 0 auto; 
  display: grid; 
  grid-gap: 2rem; 
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
.reading { 
  font-size: 1.4rem;  
}
.pid-input{
  max-width: 50px;
}
.pid-label{
  background-color:teal;
  color: white;
}
</style>
</head>
<body>
    <div class="topnav">
      <h1>PID values</h1>
  </div>
  <div class="content">
      <div class="cards">
          <div class="card">
              <p >  Pitch/Roll </p>
              <form action="get">
                  P: <label class="pid-label" id="rollPVal">1</label><input class="pid-input" type="text" id="rollPInput" name="rollP">
                  <input type="submit" id="rollP" onclick="showInput(this);" value="set">
              </form>
              <form action="get">
                  I: <label class="pid-label" id="rollIVal">1</label><input class="pid-input" type="text" id="rollIInput" name="rollI">
                  <input type="submit" id="rollI" onclick="showInput(this);" value="set">
              </form>
              <form action="get">
                  D: <label class="pid-label" id="rollDVal">1</label><input class="pid-input" type="text" id="rollDInput" name="rollD">
                  <input type="submit" id="rollD" onclick="showInput(this);" value="set">
              </form>
          </div>
          <div class="card">
              <p >  Yaw </p>
              <form action="get">
                  P: <label class="pid-label" id="yawPVal">1</label><input class="pid-input" type="text" id="yawPInput" name="yawP">
                  <input type="submit" id="yawP" onclick="showInput(this);" value="set">
              </form>
              <form action="get">
                  I: <label class="pid-label" id="yawIVal">1</label><input class="pid-input" type="text" id="yawIInput" name="yawI">
                  <input type="submit" id="yawI" onclick="showInput(this);" value="set">
              </form>
              <form action="get">
                  D: <label class="pid-label" id="yawDVal">1</label><input class="pid-input" type="text" id="yawDInput" name="yawD">
                  <input type="submit" id="yawD" onclick="showInput(this);" value="set">
              </form>
          </div>
<div class="card">
          <p >  Gyroscope </p>
          <form action="get">
            P/R filter (%): <label class="pid-label" id="filterPitchRollVal">1</label><input class="pid-input" type="text" id="filterPitchRollInput" name="filterPitchRoll">
            <input type="submit" id="filterPitchRoll" onclick="showInput(this);" value="set">
          </form> 
          <form action="get">
            roll corr.(deg;): <label class="pid-label" id="correctionRollVal">1</label><input class="pid-input" type="text" id="correctionRollInput" name="correctionRoll">
            <input type="submit" id="correctionRoll" onclick="showInput(this);" value="set">
          </form> 
          <form action="get">
            pitch corr.(deg;): <label class="pid-label" id="correctionPitchVal">1</label><input class="pid-input" type="text" id="correctionPitchInput" name="correctionPitch">
            <input type="submit" id="correctionPitch" onclick="showInput(this);" value="set">
          </form> 
        </div>

<div class="card">
          <p >  Altitude </p>
          <form action="get">
            P: <label class="pid-label" id="altitudePVal">1</label><input class="pid-input" type="text" id="altitudePInput" name="altitudeP">
            <input type="submit" id="altitudeP" onclick="showInput(this);" value="set">
          </form> 
          <form action="get">
            I: <label class="pid-label" id="altitudeIVal">1</label><input class="pid-input" type="text" id="altitudeIInput" name="altitudeI">
            <input type="submit" id="altitudeI" onclick="showInput(this);" value="set">
          </form> 
          <form action="get">
            D: <label class="pid-label" id="altitudeDVal">1</label><input class="pid-input" type="text" id="altitudeDInput" name="altitudeD">
            <input type="submit" id="altitudeD" onclick="showInput(this);" value="set">
          </form> 
        </div>

      </div>
  </div>
<p> Don't forget these values! Copy them in the Constant.h file from <button id="copyToConstants" onclick="copyToConstants();">here</button> </p>
<script  type="text/javascript">
  // onsubmit
  function showInput(elem) {
      document.getElementById(elem.id+"Val").innerHTML = document.getElementById(elem.id+"Input").value;
  }
  // alert setup values
  function copyToConstants(){
    var stringToPrint = "";
    stringToPrint += "float PID_P_GAIN_ROLL            = " + document.getElementById("rollPVal").innerHTML + ";\n";
    stringToPrint += "float PID_I_GAIN_ROLL            = " + document.getElementById("rollIVal").innerHTML + ";\n";
    stringToPrint += "float PID_D_GAIN_ROLL            = " + document.getElementById("rollDVal").innerHTML + ";\n";
    stringToPrint += "int PID_MAX_ROLL                 = 400;\n\n";
    stringToPrint += "float PID_P_GAIN_PITCH           = PID_P_GAIN_ROLL;";
    stringToPrint += "float PID_I_GAIN_PITCH           = PID_I_GAIN_ROLL;";
    stringToPrint += "float PID_D_GAIN_PITCH           = PID_D_GAIN_ROLL;";
    stringToPrint += "int PID_MAX_PITCH                = 400;\n\n";
    stringToPrint += "float PID_P_GAIN_YAW             = " + document.getElementById("yawPVal").innerHTML + ";\n";
    stringToPrint += "float PID_I_GAIN_YAW             = " + document.getElementById("yawIVal").innerHTML + ";\n";
    stringToPrint += "float PID_D_GAIN_YAW             = " + document.getElementById("yawDVal").innerHTML + ";\n";
    stringToPrint += "int PID_MAX_YAW                  = 400;\n\n" ;
    stringToPrint += "float PID_P_GAIN_ALTITUDE        = " + document.getElementById("altitudePVal").innerHTML + ";\n";
    stringToPrint += "float PID_I_GAIN_ALTITUDE        = " + document.getElementById("altitudeIVal").innerHTML + ";\n";
    stringToPrint += "float PID_D_GAIN_ALTITUDE        = " + document.getElementById("altitudeDVal").innerHTML + ";\n";
    stringToPrint += "int PID_MAX_ALTITUDE             = 400;\n\n" ;
    stringToPrint += "float GYROSCOPE_ROLL_FILTER      = " + document.getElementById("filterPitchRollVal").innerHTML + ";\n";
    stringToPrint += "float GYROSCOPE_PITCH_FILTER     = GYROSCOPE_ROLL_FILTER;\n";
    stringToPrint += "float GYROSCOPE_ROLL_CORR        = " + document.getElementById("correctionRollVal").innerHTML + ";\n";
    stringToPrint += "float GYROSCOPE_PITCH_CORR       = " + document.getElementById("correctionPitchVal").innerHTML + ";\n";
    alert(stringToPrint);
  }
</script>
</body></html>
